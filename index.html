<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pw.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <title>Product Prewiew Card Component</title>
</head>
<body>
    <div class="container">
        <div class="flex-img">
            <img src="image-product-mobile.jpg" class="main-img">
            <img src="image-product-desktop.jpg" class="second-img">
        </div>
        <div class="grid-text">
            <p style="letter-spacing: 5px; font-size: 13px;">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
            <h2 style="font-size: 30px;">$149.99</h2>
            <p style="margin: 0; text-decoration: line-through;">$169.99</p>
        </div>
            <button><img src="icon-cart.svg"> Add to Cart</button>
        </div>
    </div>
    
</body>
</html>
